<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <header class="header">
    <img class="header__turingLogo" src="./images/turing-logo.png" alt="turing logo">
    <h1 class="header__title">The Overlook Resort</h1>
    <section class="header__name"></section>
  </header>
  <section class="login-page">
    <h2>Overlook Account Login</h2>
    <label class="input-section">
      <h3>Username:</h3>
      <input class="name-input" type="text">
    </label>
    <label class="input-section">
      <h3>Password:</h3>
      <input class="password-input" type="password">
    </label>
    <button class="login-button">Login</button>
    <section class="login-error"></section>
  </section>
  <section class="main hidden">
    <div class="dashboard-display">
      <section class="main__filter">
        <h2>Check Availavility:</h2>
        <label class="input-section">
          <h3>Select a date:</h3>
          <input class="home__searchInput" type="date" id="pick-day" name="trip-day" aria-label="pick-day" placeholder="YYYY/MM/DD" min="2017/05/21" max="2024/06/01">
        </label>
        <section class="radio-section">
          <h3>Select a room type:</h3>
          <label>
            <input type='radio' class='view-all' id="view all" name="option" checked>View All
          </label>
          <label>
            <input type='radio' class='junior-suite' id="junior suite" name="option">Junior Suite
          </label>
          <label>
            <input type='radio' class='single-room' id="single room" name="option">Single Room
          </label>
          <label>
            <input type='radio' class='suite' id="suite" name="option">Suite
          </label>
          <label>
            <input type='radio' class='residential-suite' id="residential suite" name="option">Residential Suite
          </label>
        </section>
      </section>
      <button class="search-button">Search üîç</button>
      <section class="filter-bookings-Display hidden">
        <!-- bookings will display here -->
      </section>
    </div>
    <section class="main__bookingsDisplay">
      <!-- bookings will display here -->
    </section>
  </section>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
