<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <section class="header">
    <img class="header__turingLogo" src="./images/turing-logo.png" alt="turing logo">
    <div class="header__title">The Overlook Resort</div>
      <section class="header__name"></section>
    </section>
  <section  class="main">
    <section>
      <p>Check Availavility:</p>
      <p>Select a date:</p>
      <input class="home__searchInput" type="search" name="s" placeholder="YYYY/MM/DD" required="">
      <p>Select a room type:</p>
      <input type='radio' class='room-type' id="single room" name="option">Single Room</input>
      <input type='radio' class='room-type2' id="junior suite" name="option">Junior Suite</input>
      <input type='radio' class='room-type3' id="suite" name="option">Suite</input>
      <input type='radio' class='room-type4' id="residential-suite" name="option">Residential Suite</input>
    </section>
    <secrtion class="main__bookingsDisplay">
      <!-- bookings will display here -->
    </secrtion>
    <secrtion class="sortByDate__bookingsDisplay">
      <!-- bookings will display here -->
    </secrtion>
    <secrtion class="sortByType__bookingsDisplay">
      <!-- bookings will display here -->
    </secrtion>
  </section>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
