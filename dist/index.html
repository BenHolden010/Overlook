<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <section class="header">
    <img class="header__turingLogo" src="./images/turing-logo.png" alt="turing logo">
    <div class="header__title">The Overlook Resort</div>
      <section class="header__name"></section>
    </section>
  <section  class="main">
    <section class="main__filter">
      <p>Check Availavility:</p>
      <div>
        <p>Select a date:
        <input class="home__searchInput" type="search" name="s" placeholder="YYYY/MM/DD" required="">
        </p>
      </div>
      <div>
        <p>Select a room type:
        <input type='radio' class='single-room' id="single room" name="option">Single Room</input>
        <input type='radio' class='junior-suite' id="junior suite" name="option">Junior Suite</input>
        <input type='radio' class='suite' id="suite" name="option">Suite</input>
        <input type='radio' class='residential-suite' id="residential suite" name="option">Residential Suite</input>
        </p>
      </div>
    </section>
    <button class="search-button">Search üîç</button>
    <section class="main__bookingsDisplay">
      <!-- bookings will display here -->
    </section>
    <section class="sortByDate__bookingsDisplay">
      <!-- bookings will display here -->
    </section>
    <section class="sortByType__bookingsDisplay">
      <!-- bookings will display here -->
    </section>
  </section>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
